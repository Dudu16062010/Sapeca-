<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sapeca ü§ç</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
        text-align: center;
        color: white;
        font-family: 'Segoe UI', Arial, sans-serif;
        overflow: hidden;
    }
    button {
        margin-top: 40vh;
        padding: 15px 40px;
        font-size: 1.5em;
        border: none;
        border-radius: 50px;
        background: linear-gradient(90deg, #6a6aff, #ff6ad5);
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(255,255,255,0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
        transform: scale(1.08);
        box-shadow: 0 6px 25px rgba(255,255,255,0.4);
    }
    .heart {
        position: absolute;
        font-size: 2em;
        animation: fall 3s linear forwards;
        text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    @keyframes fall {
        0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    #page2 {
        padding: 30px;
        max-width: 800px;
        margin: auto;
    }
    h2 {
        font-weight: 500;
        font-size: 1.8em;
        color: #ffd1dc;
        text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    p {
        font-size: 1.1em;
        margin-top: 20px;
        color: #ccc;
    }
    blockquote {
        margin-top: 20px;
        font-style: italic;
        background: rgba(255,255,255,0.05);
        padding: 15px 20px;
        border-left: 4px solid #ffd1dc;
        border-radius: 8px;
        color: #fff;
    }
</style>
</head>
<body>

<!-- Bot√£o inicial -->
<div id="page1">
    <button onclick="startHearts()">Sapeca ü§ç</button>
</div>

<!-- P√°gina final -->
<div id="page2" style="display: none;">
    <h2>Por mais que foi doloroso a perda, voc√™ sempre vai estar no meu cora√ß√£o e sempre vou te amar.</h2>
    <p>√Äs vezes fico com vontade de chorar, por√©m lembro da seguinte fala:</p>
    <blockquote>‚ÄúN√£o fique triste porque acabou, fique feliz porque aconteceu. ü§ç‚Äù</blockquote>
</div>

<!-- M√∫sica suave -->
<audio id="music" src="https://www.bensound.com/bensound-music/bensound-sweet.mp3"></audio>

<script>
function startHearts() {
    const music = document.getElementById("music");
    music.play();

    for (let i = 0; i < 50; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        heart.innerHTML = "ü§ç";
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 3000);
    }

    setTimeout(() => {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "block";
        document.body.style.overflow = "auto";
    }, 3000);
}
</script>

</body>
</html>
